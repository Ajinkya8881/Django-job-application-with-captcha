<!doctype html>
<html>
    <head>
        <!-- Define the character encoding for the document -->
        <meta charset="utf-8">
        
        <!-- Viewport settings to ensure proper scaling on different devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Link to Bootstrap CSS for styling -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        
        <!-- Add the Google reCAPTCHA API script for CAPTCHA functionality -->
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </head>
    <body>
        <!-- Navigation bar with a dark background -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <!-- Branding and home link -->
                <a class="navbar-brand" href="{% url 'index' %}">AK</a>
                
                <!-- Toggler button for collapsing the navigation menu on smaller screens -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Collapsible navigation menu -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <!-- Navigation item for the "About" page with dynamic active class -->
                        <li class="nav-item {% if request.path == '/about/' %}active{% endif %}">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Main content container -->
        <div class="container">
            <!-- Block for injecting content from child templates -->
            {% block content %}
            {% endblock %}
        </div>
        
        <!-- jQuery library for JavaScript functionalities -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        
        <!-- Bootstrap JavaScript for additional functionalities and components -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
